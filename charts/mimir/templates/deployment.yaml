apiVersion: apps/v1
kind: Deployment
metadata:
  name: mimir
  labels:
    app.kubernetes.io/name: mimir
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mimir
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mimir
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.name }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 9009
          volumeMounts:
            - name: mimir-config
              mountPath: /etc/mimir/config.yaml
              subPath: config.yaml
          command:
            - mimir
            - --config.file=/etc/mimir/config.yaml
      {{- if .Values.nodeSelector }}
      nodeSelector: {{ toYaml .Values.nodeSelector | nindent 10 }}
      {{- end }}
      {{- if .Values.tolerations }}
      tolerations: {{ toYaml .Values.tolerations | nindent 10 }}
      {{- end }}
      volumes:
        - name: mimir-config
          configMap:
            name: mimir
